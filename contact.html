<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Stephen Kihuni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>


        .section-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .section .container {
            margin-bottom: 100px;
            margin-top: 100px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <a href="index.html" class="logo">
                <img src="Images/new edit.png" alt="SK">
                <span>Stephen Kihuni</span>
            </a>
            <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
        </nav>
    </header>
    
    

    <main class="section">
        <div class="container">
            <h1 class="section-title">Get in Touch</h1>
            
            <div class="contact-info">
                <p>Feel free to reach out for collaboration opportunities or just to say hello!</p>
                <p>Based in Nairobi, Kenya</p>
            </div>

            <form class="contact-form card" name="submit-to-google-sheet">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <span id="msg"></span>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>Â© 2024 Stephen Kihuni. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/kihuni" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/kihuni/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://dev.to/kihuni" aria-label="Dev.to"><i class="fab fa-dev"></i></a>
            </div>
        </div>
    </footer>
    
    <script>

        // Google Sheets script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzRghEyCpf-uoYUpodIt8Ta_NX2QM8SiS3FVDP1aLuuWMZE8SMknJKNQYXEkhCT7aDxfg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST',mode: 'cors', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })

        // Toggle menu
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

    </script>
</body>
</html>
